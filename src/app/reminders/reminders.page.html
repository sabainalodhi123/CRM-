
<ion-menu contentId="main-content"></ion-menu>
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button style="color: black;"></ion-menu-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of todoList; let i = index">
      <ion-checkbox mode="ios" [(ngModel)]="item.done"></ion-checkbox>
      <ion-label>{{ item.text }}</ion-label>
      <ion-icon name="trash" (click)="deleteTodoItem(i)" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-input [(ngModel)]="newItem" placeholder="Add new item"></ion-input>
    <ion-button slot="end" shape="round" (click)="addTodoItem()">Add</ion-button>
  </ion-item>

</ion-content>
